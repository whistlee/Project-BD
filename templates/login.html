<!-- templates/login.html -->

{% extends "base.html" %}

{% block content %}
    <div class="module module-login span4 offset4">
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="alert alert-error">
                    <button type="button" class="close" data-dismiss="alert">×</button>
                    <strong>{{ messages[0] }}</strong>
                </div>
            {% endif %}
        {% endwith %}
        <form method="POST" action="/login" class="form-vertical">
            <div class="module-head">
                <h3>Logowanie</h3>
            </div>
            <div class="module-body">
                <div class="control-group">
                    <div class="controls row-fluid">
                        <input class="span12" type="email" name="email" placeholder="Email">
                    </div>
                </div>
                <div class="control-group">
                    <div class="controls row-fluid">
                        <input class="span12" type="password" name="password" placeholder="Hasło">
                    </div>
                </div>
            </div>
            <div class="module-foot">
                <div class="control-group">
                    <div class="controls clearfix">
                        <button type="submit" class="btn btn-primary pull-right">Zaloguj</button>
                        <label class="checkbox">
                            <input type="checkbox"> Zapamiętaj mnie
                        </label>
                    </div>
                </div>
            </div>
        </form>
    </div>
{% endblock %}
